<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQueryExample</title>
    <link rel="stylesheet" href="index.css">

    <!-- slick.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- https붙여넣기 -->

</head>

<body>

    <div id="intro" class="anim">
        <h1>배달의민족</h1>
    </div>
    <div id="load" class="anim">
        <h1>로딩중...</h1>
    </div>
    <div id="main" class="anim">
        <header>헤더</header>
        <div class="container">
            <div class="carousel">
                <img src="img/KakaoTalk_20190406_204931697.png" alt="">
                <img src="img/KakaoTalk_20190406_204931713.png" alt="">
                <img src="img/KakaoTalk_20190406_204931722.png" alt="">
                <img src="img/KakaoTalk_20190406_204931925.png" alt="">
            </div>
            <div class="grid">

                <div class="item">
                  <div class="item-content">
                    <!-- Safe zone, enter your custom markup -->
                    This can be anything.
                    <!-- Safe zone ends -->
                  </div>
                </div>
              
                <div class="item">
                  <div class="item-content">
                    <!-- Safe zone, enter your custom markup -->
                    <div class="my-custom-content">
                      Yippee!
                    </div>
                    <!-- Safe zone ends -->
                  </div>
                </div>
              
              </div>
        </div>
        <!--div.container-->
        <footer>푸터</footer>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- muuri.js-->
    <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>
    <!-- slick.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
